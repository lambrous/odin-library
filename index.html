<html lang="en">

    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <h1>Odin Library</h1>

      <button type="button" class="open-btn card">
        <span class="btn">+</span>
      </button>
    </ul>
    <dialog class="add-book-modal card">
      <form class="add-book-form" method="dialog">
        <div class="inputs">
          <input
            type="text"
            name="title"
            id="book-title"
            placeholder="Title"
            required
          />
          <input
            type="text"
            name="author"
            id="book-author"
            placeholder="Author"
            required
          />
          <input
            type="number"
            name="totalPages"
            id="total-pages"
            placeholder="Number of Pages"
            required
          />
        </div>
        <button class="btn add-btn" type="submit">Add</button>
        <button type="button" class="close-btn remove-btn">Ã—</button>
      </form>
    </dialog>
