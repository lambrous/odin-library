<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library | The Odin Project</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <h1>Odin Library</h1>
    <ul class="library"></ul>
    <button type="button" class="open-btn">New Book</button>
    <dialog class="add-book-modal">
      <form class="add-book-form" method="dialog">
        <input
          type="text"
          name="title"
          id="book-title"
          placeholder="Title"
          required
        />
        <input
          type="text"
          name="author"
          id="book-author"
          placeholder="Author"
          required
        />
        <input
          type="number"
          name="totalPages"
          id="total-pages"
          placeholder="0"
          required
        />
        <button type="submit">Add</button>
        <button type="button" class="close-btn">Close</button>
      </form>
    </dialog>
  </body>
</html>
